    <form class="row g-3 needs-validation" novalidate>
        <div class="container-fluid">
            <!-- todos los datos del cliente -->
            <div class="row justify-content-center">
                <!-- datos del cliente -->
                <div class="col-sm-12 col-md-5" id="datos">
                  <div class=" card mb-1 p-5 rounded-5 text-secondary  shadow">
                    <div class="card-body text-center">
                      <div class="text-center fs-1 fw-bold">registarse</div>

                  
                    <!--RUT-->
                    <div class="mb-"> 
                      
                      <label for="rut" class="form-label"></label>
                      <input required placeholder="RUT:  Ej1234567-k"
                        type="text"class="form-control" id="rut" aria-describedby="rutlHelp">
                      <div id="rutHelp" class="form-text">escribe el rut sin puntos y con gion</div>
                      <div class="invalid-feedback">


                    </div>

                    </div>
                      <!--NOMBRE-->
                      <div class="mb-4">
                        <label for="nombres" class="form-label"></label>
                        <input placeholder="NOMBRES" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Escriba su primer y segundo nombre</div>
                      </div>
                      <!--APELLIDOS-->
                      <div class="mb-4">
                        <label for="apellidos" class="form-label"></label>
                        <input placeholder="apellidos" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"> Ecriba sus apellidos</div>
                      </div>
                      <!--email-->            
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input placeholder="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                      <div>
                        <label for="direccion">direccion</label>
                        <textarea name="direccion" id="" cols="50" rows="2"></textarea>
                      </div>

                     <!--contraseña-->
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"></label>
                      <input placeholder="contraseña" type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"></label>
                      <input placeholder="repite la contraseña" type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">desea suscribirse para tener mas descuentos en un futuro?</label>
